<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкультор</title>
</head>
<body>
    
    <article class="calc">
        <output class="calc_result" id="result"></output>

        <button tupe="button" class="calc__btn">7</button>
        <button tupe="button" class="calc__btn">8</button>
        <button tupe="button" class="calc__btn">9</button>
        <button tupe="button" class="calc__btn calc__btn__operator">+</button>
        
        <button tupe="button" class="calc__btn">4</button>
        <button tupe="button" class="calc__btn">5</button>
        <button tupe="button" class="calc__btn">6</button>
        <button tupe="button" class="calc__btn calc__btn__operator">-</button>
        
        <button tupe="button" class="calc__btn">1</button>
        <button tupe="button" class="calc__btn">2</button>
        <button tupe="button" class="calc__btn">3</button>
        <button tupe="button" class="calc__btn calc__btn__operator">*</button>
        
        <button tupe="button" class="calc__btn">0</button>
        <button tupe="button" class="calc__btn">.</button>
        <button tupe="button" class="calc__btn">00</button>
        <button tupe="button" class="calc__btn calc__btn__operator">/</button>
        
        <button tupe="button" class="calc__btn calc__btn_reset">C</button>
        <button tupe="button" class="calc__btn calc__btn_equal">=</button>

    </article>

</body>
<script src="app.js"></script>
</html>
